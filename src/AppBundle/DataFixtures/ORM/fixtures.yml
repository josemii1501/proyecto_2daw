AppBundle\Entity\User:
  admin:
    name: Administrador
    lastname: Administrador
    email: admin@devvideos.es
    phone: 617928993
    birthday: <dateTime('now','CET')>
    login: admin
    clave: <codificaClave('admin')>
    avatar: "https://pixel.nymag.com/imgs/daily/vulture/2018/11/02/02-avatar-2.w700.h700.jpg"
    urlWebSite: www.devvideos.com
    description: Este es el administrador del sitio web devvideos
    publisher: true
    admin: true

  user_{1..20}:
    name: <es_ES:firstName()>
    lastname: <es_ES:lastName()>
    email: <email()>
    phone: <es_ES:phoneNumber()>
    birthday: <dateTime('now','CET')>
    login: <es_ES:word()>
    clave: <codificaClave('usuario')>
    avatar: "https://pixel.nymag.com/imgs/daily/vulture/2018/11/02/02-avatar-2.w700.h700.jpg"
    urlWebSite: <url()>
    description: <es_ES:text(100)>
    publisher: false
    admin: false

AppBundle\Entity\Category:
  category_{1..5}:
    name: <en_EN:word()>
    photo: "https://blastcoding.com/wp-content/uploads/2018/10/php.png"

AppBundle\Entity\Video:
  video_{1..10}:
    route: "https://www.youtube.com/embed/EILhlpY4Vg4"
    title: <sentence(15, true)>
    description: <text(200)>
    date: <dateTime('now','CET')>
    reproductions: <numberBetween( 0, 10000000)>
    miniature: "https://programacion.net/files/article/20170221040221_youtube-banner.jpg"
    creator: '@user*'
    category: '@category*'

AppBundle\Entity\File:
  file_{1..20}:
    file: <word()>
    date: <dateTime('now','CET')>
    video: '@video*'

AppBundle\Entity\History:
  history_{1..20}:
    user: '@user*'
    video: '@video*'
    timestamp: <dateTime('now','CET')>

AppBundle\Entity\Saved:
  saved_{1..20}:
    user: '@user*'
    video: '@video*'
    timestamp: <dateTime('now','CET')>

AppBundle\Entity\Suscription:
  suscription_{1..20}:
    suscriptor: '@user*'
    chanel: '@user*'
    timestamp: <dateTime('now','CET')>